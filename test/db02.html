<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Excelで作ったCSVファイルを読み込む</title>
<script type="text/javascript" src="xmlhttp.js"></script>
<script type="text/javascript"><!--
function loadTextFile(fName)
{
httpObj = createXMLHttpRequest(displayData);
if (httpObj)
{
httpObj.open("GET",fName,true);
httpObj.send(null);
}
}
function displayData()
{
if ((httpObj.readyState == 4) && (httpObj.status == 200))
{
document.getElementById("resultData").innerText = httpObj.responseText;
}else{
document.getElementById("resultData").innerText = "Loading...";
}
}
// --></script>
</head>
<body>
<h1>Excelで作ったCSVファイルを読み込む</h1>
<form name="ajaxForm">
<!--★-->
<input type="button" value="sample.csvファイル読み込み" onClick="loadTextFile('sample.csv')">
</form>
<div id="resultData"></div>
</body>
</html>
