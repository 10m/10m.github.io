<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>検索結果の並び替え</title>
<script type="text/javascript" src="xmlhttp.js"></script>
<script type="text/javascript"><!--
function loadTextFile(fName)
{
httpObj = createXMLHttpRequest(displayData);
if (httpObj)
{
httpObj.open("GET",fName,true);
httpObj.send(null);
}
}
function displayData()
{
if ((httpObj.readyState == 4) && (httpObj.status == 200))
{
	//CSVから配列変数へ読込
	CSVtoAD(httpObj.responseText);
}
}
// --></script>
</head>
<body onLoad="loadTextFile('sample4.csv')">
<h1>検索結果の並び替え</h1>
<form name="ajaxForm" onSubmit="output_result(); return false">
		<input name="searchtext" type="text"> 
		<input type="submit" value="検索">
</form>
	<p>価格の検索をする場合、検索テキストの先頭に「=」「&lt;」「&gt;」の記号を入れて数値のみ入力してください。</p>
<div id="resultData">入力例：「&gt;=5000」→5000以上</div>

<script type="text/javascript"><!--
//CSVから配列変数へ読込
function CSVtoAD(csv) {
	var n,m;
	
	var count_rec = 0; //レコードを数える
	var count_fld = 0; //フィールドを数える
	
	//改行コード
	csv = csv.replace(/\r\n/g,"\n");
	csv = csv.replace(/\r/g,"\n");
	
	//""（フィールド内の"に対応）
	csv = csv.replace(/""/g,"&quot;");
	
	list = new Array();
	
	//データ毎の取得処理
	n = 0;
	do {
		//次の改行位置
		var eor = csv.indexOf("\n",n);
		
		if (eor > -1) {
			if (csv.substring(n,eor) != "") {
				//フィールド用配列
				if (count_fld == 0) list[count_rec] = new Array();
				
				//先頭に「"」がある場合
				var m = csv.indexOf("\"",n);
				if (m == n) {
					//次の「"」をデータの終わりとする
					eod = csv.indexOf("\"",n+1) + 1;
					//レコードの終わり位置の修正（""内の改行を無視）
					eor = csv.indexOf("\n",eod);
					
					m = 1;
				} else {
					m = 0;
					eod = n;
				}
				
				//「,」の位置
				eod = csv.indexOf(",",eod);
				//改行の前にある場合
				if ((eod > -1) && (eod < eor)) {
					//そのままフィールドの終わりとする
				} else {
					//改行位置をフィールドの終わりとする
					eod = eor;
				}
				
				//配列変数へ
				list[count_rec][count_fld] = csv.substring(n+m,eod-m);
				
				//レコードの終わり
				if (eod == eor) {
					count_rec++;
					count_fld = 0;
				} else {
					count_fld++;
				}
				
				//次の検索開始位置
				n = eod + 1;
					
			} else {
				count_fld = 0;
				n = eor + 1;
			}		
		}
		
		if (n > csv.length) eor = -1;

	} while (eor > -1);
}

//検索結果の取得
function output_result() {
	var n,m,r;
	//検索文字列を取得
	var s = document.ajaxForm.searchtext.value;
	//検索結果
	t = "";
	
	//★検索結果用の配列変数
	result = new Array();
	
	//検索分岐
	//検索対象フィールド
	var ffs = 3;
	//先頭の文字に「=<>」がある場合
	var k = s.substr(0,1);
	if ((k == "=") || (k == "<") || (k == ">")) {
		//2番目の文字に「=<>」がある場合
		var j = s.substr(1,1);
		if ((j == "=") || (j == "<") || (j == ">")) {
			kakaku = s.substring(2,s.length);
		} else {
			kakaku = s.substring(1,s.length);
		}

		//文字列を数値化
		if (isNaN(kakaku)) {
			alert("数値を正しく入力してください。");
			return false;
		}
		kakaku = eval(kakaku);
		
		//数値検索
		for (n=1;n<list.length;n++) {
			//検索ヒット
			var bool = false;
			if ((k == "<") || (j == "<")) bool = (list[n][ffs] < kakaku);
			if ((k == ">") || (j == ">")) bool = (list[n][ffs] > kakaku);
			if (! bool) {
				if ((k == "=") || (j == "=")) bool = (list[n][ffs] == kakaku);
			}
			//★ヒットしたデータを取得
			if (bool) result.push(list[n][0]);
		}
		
	} else {
		//テキスト検索
		for (n=1;n<list.length;n++) {
			//検索ヒット
			var bool = false;
			//[1]商品名～[6]説明文を検索
			for (m=1;m<7;m++) {
				//正規表現（大文字小文字無視）
				reg = new RegExp(s,"i")
				//部分検索
				r = list[n][m].match(reg);
				if ((r != "") && (r != null)) {
					//★ヒットしたデータを取得
					result.push(list[n][0]);
					//以後の項目は検索しない
					break;
				}
			}
		}
	}

	//★並び替え
	//対象フィールド
	var fbs = ffs;
	if ((fbs > 0) && (result.length > 0)) {
		//事前処理
		var lst = new Array();
		for (n=0;n<result.length;n++) {
			if (isNaN(list[result[n]][fbs])) {
				//テキスト比較
				lst[n] = list[result[n]][fbs].toLowerCase();
			} else {
				//数値比較
				lst[n] = eval(list[result[n]][fbs]);
			}
		}		
		//並び替え
		for (n=0;n<result.length-1;n++) {
			for (m=n+1;m<result.length;m++) {
				if (lst[n] > lst[m]) {
					//データ番号の入れ替え
					var r = result[n];
					result[n] = result[m];
					result[m] = r;
				}
			}
		}
	}

	//★検索一覧の表示
	output_result2();
}
	
//★検索結果の表示
function output_result2() {
	var n;
	
	//検索件数
	var t = "<p>検索結果：" + result.length + "件</p>";

	//検索結果
	if (result.length > 0) {
		//テーブル
		for (n=0;n<result.length;n++) {
			t += output_text(result[n]);
		}
	}
	
	//結果出力
	document.getElementById("resultData").innerHTML = t;
}

//データ取得
function output_text(num) {
	var n;
		
	var t = "<p><a href='javascript:void(0)' onClick='output_detail(" + num + ")'>" + list[num][1] + " 【" + list[num][2] + "】</a> 価格：" + format_comma(list[num][3]) + " 在庫：" + list[num][4] + "<br>" + list[num][6] + "</p>";
	

	//データ出力
	return t;
}

//詳細データの表示
function output_detail(idx) {
	var n;
	
	//★
	var t = "<p><a href='javascript:output_result2()'>&lt;&lt;検索一覧に戻る</a></p>";
	
	if (idx > 0) {
		t += "<table border='2'>";
		t += "<tr><td bgcolor='#ffff99'>" + list[0][1] + "</td><td>" + list[idx][1] + "</td><td rowspan='5'><img src='img/" + list[idx][7] + "' height='200'></td></tr>";
		t += "<tr><td bgcolor='#ffff99'>" + list[0][2] + "</td><td>" + list[idx][2] + "</td></tr>";
		t += "<tr><td bgcolor='#ffff99'>" + list[0][3] + "</td><td align='right'>" + format_comma(list[idx][3]) + "</td></tr>";
		t += "<tr><td bgcolor='#ffff99'>" + list[0][4] + "</td><td align='right'>" + list[idx][4] + "</td></tr>";
		t += "<tr><td bgcolor='#ffff99'>" + list[0][5] + "</td><td align='center'>" + list[idx][5] + "</td></tr>";
		t += "<tr><td bgcolor='#ffff99'>" + list[0][6] + "</td><td colspan='2'>" + list[idx][6].replace(/\n/g,"<br>") + "</td></tr>";
		t += "</table>";
	}
	
	//テーブル出力
	document.getElementById("resultData").innerHTML = t;
}

//整数にカンマを追加
function format_comma(num) {
	var n;
	
	//桁数
	var l = num.length;
	
	var s = "";
	for (n=0;n<l;n++) {
			if ((n > 0) && (((l-n)%3) == 0)) s += ","
			s += num.substr(n,1);
	}
	
	return s;
}
// --></script>

</body>
</html>
